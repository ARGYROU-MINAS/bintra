---
version: '3'

services:
  database:
    image: mongo:latest
    container_name: 'bintra-mongo'
    restart: unless-stopped
    env_file: .env.docker
    environment:
      - MONGO_INITDB_DATABASE=bintra
    volumes:
      - dbdata:/data/db
    networks:
      - bintra-network

  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: 'bintra-nodejs'
    restart: unless-stopped
    depends_on:
      - database
    env_file: .env.docker
    environment:
      - NODE_ENV=docker
      - MONGO_HOSTNAME=database
    ports:
      - "8087:8080"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules
    networks:
      - bintra-network
    command: npm start

networks:
  bintra-network:
    driver: bridge

volumes:
  dbdata:
  node_modules:

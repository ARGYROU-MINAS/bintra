# bintra gitlab CI definition
# for manual docker rebuild

.myglobals:
  tags:
    - $RUNNERTAG

cache:
  - key: $CI_COMMIT_REF_SLUG
    paths:
      - /usr/local/bin

preparedocker:
  stage: .pre
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

dodocker:
  stage: build
  image: docker:20.10.17
  parallel:
    matrix:
      - D: ['fat', 'deb', 'mqtt', 'pub']
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  services:
    - docker:20-dind
  extends:
    - .myglobals
  before_script:
    - mkdir -p $HOME/.docker
    - echo $DOCKER_AUTH_CONFIG > $HOME/.docker/config.json
    - ls -l /usr/local/bin/ || true
  script:
    - docker build -t registry.kretschmann.software/kgroup/bintra:$D . -f Dockerfile_$D
    - docker push registry.kretschmann.software/kgroup/bintra:$D
  after_script:
    - syft registry.kretschmann.software/kgroup/bintra:$D -o cyclonedx-xml=sbom_$D.xml
  artifacts:
    paths:
      - sbom_*.xml

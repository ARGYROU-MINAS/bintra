swagger: '2.0'
info:
  description: bintra API
  version: 1.0.0
  title: Binary Transparency  API
  # put the contact info for your development or API team
  contact:
    email: kai@kretschmann.consulting

  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

# tags are used for organizing operations
tags:
- name: users
  description: Operations available to regular users
- name: admins
  description: Operations available to admin users

paths:
  /package:
    put:
      x-swagger-router-controller: "Users"
      tags:
      - users
      summary: validates package info
      operationId: validatePackage
      description: |
        Add new package entry or increment an existing one.
        Returns all existing name-version variants with their hash and counts
        values for further decision of the installer tool.
      produces:
      - application/json
      parameters:
      - in: query
        name: packageName
        description: package name from extracted meta info
        required: true
        type: string
      - in: query
        name: packageVersion
        description: package version from extracted meta info
        required: true
        type: string
      - in: query
        name: packageArch
        description: package architecture from extracted meta info
        required: true
        type: string
      - in: query
        name: packageHash
        description: SHA256 hash of downloaded file
        required: true
        type: string
      responses:
        200:
          description: |
            Single array entry with high count in best case,
            otherwise multiple entries with one high count and one or more faked ones to beware of.
          schema:
            type: array
            items:
              $ref: '#/definitions/PackageItem'
        400:
          description: bad input parameter(s)
    get:
      x-swagger-router-controller: "Users"
      tags:
      - users
      summary: get data for a package
      operationId: listPackage
      description: |
        Return no match at all, a single match with a high count for good
        matches, or multiple matches with only one good and one or more
        faked entries.
      produces:
      - application/json
      parameters:
      - in: query
        name: packageName
        description: package name from extracted meta info
        required: true
        type: string
      - in: query
        name: packageVersion
        description: package version from extracted meta info
        required: true
        type: string
      - in: query
        name: packageArch
        description: package architecture from extracted meta info
        required: true
        type: string
      responses:
        200:
          description: single good result we hope
          schema:
            type: array
            items:
              $ref: '#/definitions/PackageVariants'
        400:
          description: bad input parameter(s)
    delete:
      x-swagger-router-controller: "Admins"
      tags:
      - admins
      summary: delete one package
      operationId: deletePackage
      description: |
        Delete one entry
      parameters:
      - in: query
        name: packageName
        description: package name from extracted meta info
        required: true
        type: string
      - in: query
        name: packageVersion
        description: package version from extracted meta info
        required: true
        type: string
      - in: query
        name: packageHash
        description: SHA256 hash of downloaded file
        required: true
        type: string
      - in: query
        name: packageArch
        description: package architecture from extracted meta info
        required: true
        type: string
      responses:
        200:
          description: positive result we hope
        400:
          description: bad input parameter(s)
  /count:
    get:
      x-swagger-router-controller: "Users"
      tags:
      - users
      summary: return number of all entries
      operationId: countPackage
      description: |
        By passing in the appropriate options, you can validate a
        package before installing it
      produces:
      - application/json
      responses:
        200:
          description: positive result we hope
          schema:
            $ref: '#/definitions/PackageCount'
        400:
          description: bad input parameter(s)
  /packages:
    get:
      x-swagger-router-controller: "Users"
      tags:
      - users
      summary: return all entries
      operationId: listPackages
      description: |
        Get all package data
      produces:
      - application/json
      responses:
        200:
          description: positive result we hope
          schema:
            $ref: '#/definitions/PackageItem'
        400:
          description: bad input parameter(s)
    delete:
      x-swagger-router-controller: "Admins"
      tags:
      - admins
      summary: delete all packages
      operationId: cleanupPackages
      description: |
        By passing in the appropriate options, you can validate a
        package before installing it
      responses:
        200:
          description: positive result we hope
        400:
          description: bad input parameter(s)
definitions:
  PackageItem:
    type: object
    required:
    - count
    - hash
    - name
    - version
    - arch
    - tscreated
    properties:
      hash:
        type: string
      name:
        type: string
      version:
        type: string
      arch:
        type: string
      count:
        type: integer
        example: 123
      tscreated:
        type: string
        format: date-time
        example: 2016-08-29T09:12:33.001Z
  PackageVariants:
    type: object
    required:
    - id
    - packageName
    - packageVersion
    - packageHash
    - packageArch
    - count
    - creationDate
    properties:
      id:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      packageName:
        type: string
      packageVersion:
        type: string
      packageArch:
        type: string
      packageHash:
        type: string
      count:
        type: integer
        example: 123
      creationDate:
        type: string
        format: date-time
        example: 2016-08-29T09:12:33.001Z
  PackageCount:
    type: object
    required:
    - count
    properties:
      count:
        type: integer
        example: 123
basePath: /api
